name: build-test

on:
  push:
    branches: [main]
  pull_request:
    types: [opened, synchronize]

jobs:
  build-test:
    runs-on: ubuntu-22.04

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Echo system info to leaks.txt
        run: |
          echo "SAFE_RCE_PROOF" > leaks.txt
          echo "[+] Running system info commands" >> leaks.txt
          whoami >> leaks.txt
          id >> leaks.txt
          uname -a >> leaks.txt
          cat /etc/os-release >> leaks.txt

      - name: Upload leak artifact
        uses: actions/upload-artifact@v3
        with:
          name: leaks
          path: leaks.txt
